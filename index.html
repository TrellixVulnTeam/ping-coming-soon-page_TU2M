<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Ping coming soon page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.svg" alt="Ping's Logo" class="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p class="header-text">Subscribe and get notified</p>
        <form id="form" action="#" method="get">
          <div class="email__container">
            <input
              type="email"
              id="email"
              class="email"
              placeholder="Your email address..."
            />
            <p class="error-message hidden">
              Please provide a valid email address
            </p>
          </div>
          <button type="submit" class="submit-btn">Notify Me</button>
        </form>
        <div class="img">
          <img
            src="images/illustration-dashboard.png"
            alt="dashboard illustration"
          />
        </div>
      </header>
    </main>

    <footer>
      <ul class="social__link">
        <li>
          <a href="#"
            ><ion-icon name="logo-facebook" class="social-icon"></ion-icon
          ></a>
        </li>
        <li>
          <a href="#"></a
          ><ion-icon name="logo-twitter" class="social-icon"></ion-icon>
        </li>
        <li>
          <a href="#"></a
          ><ion-icon name="logo-instagram" class="social-icon"></ion-icon>
        </li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ponhuang/ping-coming-soon-page">Pon Huang</a
        >.
      </p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
